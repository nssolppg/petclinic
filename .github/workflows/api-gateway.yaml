name: Build Gradle project (spring-petclinic-api-gateway)
on:
  push:
    paths:
      - spring-petclinic-api-gateway/**
jobs:
  build-gradle-project:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout project sources
      uses: actions/checkout@v2
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Run build with Gradle Wrapper
      run: ./gradlew bootBuildImage  --imageName spring-petclinic-api-gateway:${{ github.sha }}
      working-directory: ./spring-petclinic-api-gateway